<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wedo - The List</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">

            <div class="today">
                <span class="date">12</span>
                <span class="month_year">
                    <span class="month">Jan</span>
                    <span class="year">2021</span>
                </span>
            </div>
            <div class="today_txt">
                <p>Tuesday</p>
            </div>

        </div>

        <div class="todo_list">

            <div class="listItem active">
                <p>
                    Todo title here<br>
                    <small>12-01-2021</small>
                </p>
                <span></span>
            </div>

            <div class="listItem">
                <p>
                    Item one<br>
                    <small>12-01-2021</small>
                </p>
                <span></span>
            </div>

            <div class="listItem active">
                <p>
                    Item two<br>
                    <small>12-01-2021</small>
                </p>
                <span></span>
            </div>

        </div>

        <span class="addButton">
            +
        </span>


        <!-- Modal -->
        <div id="modal">
            <h4>New todo</h4>
            <form action="" method="post">
                <input type="text" name="title">
                <input type="date" name="tododate">
                <p>
                    <button type="submit" class="addTodo">+ Add</button>
                    <button type="button" class="cancelTodo">Cancel</button>
                </p>
            </form>
        </div>

    </div>

    <div class="cover"></div>
    <script src="app.js"></script>
</body>
</html>
