<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wedo - The List</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">

            <div class="today">
                <span class="date">12</span>
                <span class="month_year">
                    <span class="month">Jan</span>
                    <span class="year">2021</span>
                </span>
            </div>
            <div class="today_txt">
                <p>Tuesday</p>
            </div>

        </div>

        <div class="todo_list">


        </div>

        <div class="btnContainer">
          <span class="addButton">
              <i class="fa fa-plus"></i>
          </span>

          <span class="deleteButton">
              <i class="fa fa-trash"></i>
          </span>

          <span class="menuButton">
              <i class="fa fa-bars"></i>
              <i class="fa fa-close hide"></i>
          </span>
        </div>


        <!-- Modal -->
        <div id="modal">
            <h4>New todo</h4>
            <form id="addForm">
                <input type="text" class="newTitle" name="title" required>
                <input type="date" class="newDate" name="tododate" required>
                <p>
                    <button type="submit" class="addTodo">+ Add</button>
                    <button type="button" class="cancelTodo">Cancel</button>
                </p>
            </form>
        </div>

    </div>

    <div class="cover"></div>
    <script src="app.js"></script>
</body>
</html>
